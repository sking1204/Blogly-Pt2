{% extends 'base.html' %}
{% block title%} Create a user {% endblock%}
{% block content %} 

<ul>
    {% for user in users%}
    <li><a href="/{{user.id}}">{{user.name}}</a></li>
    {% endfor %}
</ul>
<h1>Create a user</h1>
<form action="/users/new" method="POST">
<input type="text" name="First Name" placeholder ="Enter a First name">
<input type="text" name="Last Name" placeholder ="Enter a last name">
<input type="text" name="Image URL" placeholder ="Provide an image of this user">
<button>Add</button>
</form>

{% endblock %}
